<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="/quiz-app/sass/quizApp.css">

</head>

<body>
    <div class="html-quiz-container">

        <div class="quiz-header">
            <div class="quiz-header-banner">
                <img src="/quiz-app/images/htmlQuizHeader.jpg" alt="">
            </div>
            <div class="timeCount">
                <!-- <div class="timeLeft">Time Left:</div> -->
                <div class="seconds">15s</div>
            </div>
            <div class="time-lines">

            </div>
        </div>

        <div class="quiz-section">
            <div><span class="quiz-title">1.What does HTML Stand for</span></div>

            <div class="quiz-options">
                <div class="options">
                    <span>Hyper text Pre Processor</span>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="options">
                    <span>Hyper text Multiple Language</span>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="options">
                    <span>Hyper text Markup Language</span>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
                <div class="options">
                    <span>Hyper text processor</span>
                    <ion-icon name="close-outline"></ion-icon>
                </div>

            </div>


        </div>

        <footer>
            <div class="total-quiz">

                <p>1 of 5 Questions</p>
                <button class="nextBtn">Next</button>
            </div>

        </footer>



    </div>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- ionicons -->

</body>

</html>
