<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/basic/sass/countdown.css">

</head>

<body>
    <h1 class="countdown_title">Christmas Evening</h1>
    <div class="countdown-container">
        <div class="countdown-element days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-element mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-element seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>sec</span>
        </div>

    </div>

    <script src="/basic/js/script.js"></script>
</body>

</html>
